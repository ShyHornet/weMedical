  <volist name="noticelist" id="vo">
              <div class="alert alert-info" >
              <button type="button" class="close fui-cross" data-dismiss="alert" value="{$vo.notice_id}" onclick="delNotice(this)"></button>
              <b>{$vo.notice_date}</b><br>
              <p>{$vo.notice_content}</p>
          </div>
  </volist>

<script type="text/javascript">
function delNotice(obj){
var noticeId = $(obj).val();
$.ajax({
      type:"POST",
      url:"Help-Notice-delNotice",
      data:"notice_id="+noticeId,
      dataType:"json",
      success:function(data){
        if (!data) {
            alert("通知删除成功!");
        }else {
            alert("通知删除失败!");
        }

      },
      error:function(){

      }
})
}
</script>
