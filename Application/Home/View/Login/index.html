    <div class="container-fluid"style="margin-top:40px;margin-bottom:120px;">
        <div class="content">
  <form id="loginForm" method="get" action="">

    <div class="row-fluid">
        <div class="col-lg-6">
            <div class="form-group input-group">
                <span class="input-group-addon" >姓名</span>
                <input class="form-control" type="text" name="name" id="name" placeholder="请输入真实姓名"/>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-lg-6">
            <div class="form-group input-group">
              <span class="input-group-addon" >身份证</span>
                <input class="form-control" type="text" name="id_card" id="id_card_num" placeholder="请输入身份证号码"/>
            </div>
        </div>
    </div>

      <div class="weui_cells_title">登陆角色(医生为医院内部注册)</div>
      <div class="row-fluid">
        <div class="col-lg-6">
          <select class="form-control select select-primary select-block mbl">
              <optgroup label="角色">
                  <option value="1">患者</option>
                  <option value="0">医生</option>
              </optgroup>
          </select>
        </div>
      </div>
    <div class="weui_cells_tips" align="center" > <a href="User-Login-signup" target="_self" >没有账号？立即注册</a></div>
    <center>
        <button class="btn btn-hg btn-primary btn-wide" style="margin-top:20px;" id="login">登录</button>
    </center>
    </form>
      </div>
  </div>

    <script>
$("select").select2({dropdownCssClass: 'dropdown-inverse'});
	$.validator.setDefaults({

		submitHandler: function() {

			alert("login!");

		}

	});
	$().ready(function() {

		$("#loginForm").validate({
		rules:{
			name:{
			   required:true,
			   minlength:2
				},
			 id_card:{
				 required:true,
				 minlength:15,
				 maxlength:19
      }
			  },
		messages:{
			name:{
				required:function(){
					$("body").showbanner({
						title : "错误",
						handle : false,
						content : "姓名不能为空!",
						show_duration:0,
						hide_duration:0
						});

				},
			   minlength:function(){

				$("body").showbanner({
						title : "错误",
						handle : false,
						content : "姓名至少为两位字符!"
						});
						}
				},
				id_card:{
					required:function(){
					$("body").showbanner({
						title : "错误",
						handle : false,
						content : "身份证号不能为空!"
						});

				},
					minlength:function(){
            $("body").showbanner({
    						title : "错误",
    						handle : false,
    						content : "身份证号至少为18位!"
    						});
          },
					maxlength:function(){
						$("body").showbanner({
						title : "错误",
						handle : false,
						content : "身份证号最多19位!"
						});
						}
			}
}
});
});
    </script>
